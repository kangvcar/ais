name: Docker Build and Push

on:
  # ä¸»åˆ†æ”¯æ¨é€æ—¶æ„å»ºlatestæ ‡ç­¾
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/docker.yml'
  
  # å‘å¸ƒæ–°ç‰ˆæœ¬æ—¶æ„å»ºç‰ˆæœ¬æ ‡ç­¾
  release:
    types: [published]
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to build'
        required: false
        default: 'latest'
        type: string
      platforms:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

# é™åˆ¶å¹¶å‘æ‰§è¡Œ
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: kangvcar/ais

jobs:
  # æ„å»ºå’Œæ¨é€Dockeré•œåƒ
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # for uploading SARIF results
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # ä¸ºreleaseè®¾ç½®ç‰ˆæœ¬æ ‡ç­¾
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          # ä¸ºä¸»åˆ†æ”¯è®¾ç½®latestæ ‡ç­¾
          type=ref,event=branch,suffix=-{{sha}}
          type=raw,value=latest,enable={{is_default_branch}}
          # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨è‡ªå®šä¹‰æ ‡ç­¾
          type=raw,value={{inputs.tag}},enable=${{ github.event_name == 'workflow_dispatch' }}
        labels: |
          org.opencontainers.image.title=AIS - AIæ™ºèƒ½ç»ˆç«¯åŠ©æ‰‹
          org.opencontainers.image.description=AI-powered terminal assistant for intelligent error analysis and learning
          org.opencontainers.image.vendor=AIS Team
          org.opencontainers.image.licenses=MIT

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # æ„å»ºå‚æ•°
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Security scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload SBOM as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-${{ github.sha }}
        path: sbom.spdx.json
        retention-days: 30

  # æµ‹è¯•æ„å»ºçš„é•œåƒ
  test-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test Docker image functionality
      run: |
        # æå–ç¬¬ä¸€ä¸ªæ ‡ç­¾è¿›è¡Œæµ‹è¯•
        IMAGE_TAG=$(echo "${{ needs.build-and-push.outputs.image-tags }}" | head -n1)
        echo "Testing image: $IMAGE_TAG"
        
        # åŸºæœ¬åŠŸèƒ½æµ‹è¯•
        docker run --rm --platform ${{ matrix.platform }} $IMAGE_TAG ais --version
        docker run --rm --platform ${{ matrix.platform }} $IMAGE_TAG ais --help
        
        # é…ç½®æµ‹è¯•
        docker run --rm --platform ${{ matrix.platform }} $IMAGE_TAG ais config || true
        
        # å¥åº·æ£€æŸ¥æµ‹è¯•
        docker run --rm --platform ${{ matrix.platform }} \
          --health-cmd="ais --version" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=3 \
          $IMAGE_TAG sh -c "sleep 15 && ais --version"

  # æ›´æ–°Docker Hubæè¿°
  update-dockerhub-description:
    runs-on: ubuntu-latest
    needs: [build-and-push, test-image]
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update Docker Hub Description
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: ${{ env.IMAGE_NAME }}
        short-description: "AIS - AIæ™ºèƒ½ç»ˆç«¯åŠ©æ‰‹ï¼Œè®©å‘½ä»¤è¡Œæ›´æ™ºèƒ½ï¼Œè®©å­¦ä¹ æ›´é«˜æ•ˆ"
        readme-filepath: ./README.md

  # å‘å¸ƒé€šçŸ¥
