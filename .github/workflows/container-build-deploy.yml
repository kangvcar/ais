# å®¹å™¨æ„å»ºå’Œéƒ¨ç½²å·¥ä½œæµ - æ„å»ºã€æµ‹è¯•ã€å‘å¸ƒDockeré•œåƒ
# è‡ªåŠ¨åŒ–Dockeré•œåƒçš„å®Œæ•´ç”Ÿå‘½å‘¨æœŸç®¡ç†
name: Container Build & Deploy

on:
  # ä¸»åˆ†æ”¯æ¨é€æ—¶æ„å»ºæœ€æ–°é•œåƒï¼ˆä»…å½“ç›¸å…³æ–‡ä»¶å˜æ›´æ—¶ï¼‰
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/container-build-deploy.yml'
  
  # å‘å¸ƒæ–°ç‰ˆæœ¬æ—¶è‡ªåŠ¨æ„å»ºç‰ˆæœ¬æ ‡ç­¾
  release:
    types: [published]
  
  # æ¥æ”¶æ¥è‡ªReleaseå·¥ä½œæµçš„è§¦å‘
  workflow_run:
    workflows: ["Package Release"]
    types: [completed]
    branches: [main]
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘æ„å»º
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to build'
        required: false
        default: 'latest'
        type: string
      platforms:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

# é™åˆ¶å¹¶å‘æ‰§è¡Œ
concurrency:
  group: container-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: kangvcar/ais

jobs:
  # æ„å»ºå’Œæ¨é€Dockeré•œåƒ
  build-and-push:
    name: Build & Push Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # for uploading SARIF results
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64
        driver-opts: image=moby/buildkit:buildx-stable-1

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # ä¸ºreleaseè®¾ç½®ç‰ˆæœ¬æ ‡ç­¾
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          # ä¸ºä¸»åˆ†æ”¯è®¾ç½®latestæ ‡ç­¾
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          # ä¸ºpushäº‹ä»¶æ·»åŠ å¸¦SHAçš„å¼€å‘æ ‡ç­¾
          type=raw,value=main-{{sha}},enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨è‡ªå®šä¹‰æ ‡ç­¾
          type=raw,value={{inputs.tag}},enable=${{ github.event_name == 'workflow_dispatch' }}
        labels: |
          org.opencontainers.image.title=AIS - AIæ™ºèƒ½ç»ˆç«¯åŠ©æ‰‹
          org.opencontainers.image.description=AI-powered terminal assistant for intelligent error analysis and learning
          org.opencontainers.image.vendor=AIS Team

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # æ„å»ºå‚æ•°
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Security scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload SBOM as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-${{ github.sha }}
        path: sbom.spdx.json
        retention-days: 30

  # æµ‹è¯•æ„å»ºçš„é•œåƒ
  test-image:
    name: Test Container Image
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: ${{ matrix.platform }}

    - name: Set up QEMU for cross-platform testing
      if: matrix.platform == 'linux/arm64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Test Docker image functionality
      run: |
        # è°ƒè¯•ä¿¡æ¯
        echo "=== DEBUG INFO ==="
        echo "Image tags output: '${{ needs.build-and-push.outputs.image-tags }}'"
        echo "Image digest output: '${{ needs.build-and-push.outputs.image-digest }}'"
        echo "=================="
        
        # æå–ç¬¬ä¸€ä¸ªæ ‡ç­¾è¿›è¡Œæµ‹è¯•
        IMAGE_TAGS="${{ needs.build-and-push.outputs.image-tags }}"
        IMAGE_DIGEST="${{ needs.build-and-push.outputs.image-digest }}"
        
        # æå–ç¬¬ä¸€ä¸ªéç©ºæ ‡ç­¾
        IMAGE_TAG=$(echo "$IMAGE_TAGS" | tr '\n' ' ' | tr ',' ' ' | awk '{print $1}' | xargs)
        
        if [ -z "$IMAGE_TAG" ]; then
          echo "Warning: No image tag found, trying with digest"
          if [ -n "$IMAGE_DIGEST" ]; then
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@$IMAGE_DIGEST"
            echo "Using image with digest: $IMAGE_TAG"
          else
            echo "Error: No image tag or digest found in build output"
            echo "Tags output: '$IMAGE_TAGS'"
            echo "Digest output: '$IMAGE_DIGEST'"
            exit 1
          fi
        else
          echo "Using image tag: $IMAGE_TAG"
        fi
        
        # éªŒè¯é•œåƒæ¶æ„
        echo "=== éªŒè¯é•œåƒæ¶æ„ ==="
        docker run --rm --platform ${{ matrix.platform }} $IMAGE_TAG uname -m
        
        # åŸºæœ¬åŠŸèƒ½æµ‹è¯•
        echo "=== åŸºæœ¬åŠŸèƒ½æµ‹è¯• ==="
        docker run --rm --platform ${{ matrix.platform }} $IMAGE_TAG ais --version
        docker run --rm --platform ${{ matrix.platform }} $IMAGE_TAG ais --help
        
        # é…ç½®æµ‹è¯•
        echo "=== é…ç½®æµ‹è¯• ==="
        docker run --rm --platform ${{ matrix.platform }} $IMAGE_TAG ais config || true
        
        # ç®€åŒ–çš„å¥åº·æ£€æŸ¥æµ‹è¯•ï¼ˆé¿å…è¶…æ—¶ï¼‰
        echo "=== å¥åº·æ£€æŸ¥æµ‹è¯• ==="
        docker run --rm --platform ${{ matrix.platform }} \
          --health-cmd="ais --version" \
          --health-interval=5s \
          --health-timeout=3s \
          --health-retries=2 \
          $IMAGE_TAG sh -c "sleep 8 && ais --version"

  # æ›´æ–°Docker Hubæè¿°
  update-dockerhub-description:
    name: Update Docker Hub Description
    runs-on: ubuntu-latest
    needs: [build-and-push, test-image]
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update Docker Hub Description
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: ${{ env.IMAGE_NAME }}
        short-description: "AIS - AIæ™ºèƒ½ç»ˆç«¯åŠ©æ‰‹ï¼Œè®©å‘½ä»¤è¡Œæ›´æ™ºèƒ½ï¼Œè®©å­¦ä¹ æ›´é«˜æ•ˆ"
        readme-filepath: ./README.md

  # æ„å»ºæˆåŠŸé€šçŸ¥
  notify-success:
    name: Notify Build Success
    runs-on: ubuntu-latest
    needs: [build-and-push, test-image]
    if: always() && needs.build-and-push.result == 'success' && needs.test-image.result == 'success'
    
    steps:
    - name: Notify success
      run: |
        echo "ğŸ³ Dockeré•œåƒæ„å»ºæˆåŠŸï¼"
        echo "ğŸ“‹ é•œåƒæ ‡ç­¾:"
        echo "${{ needs.build-and-push.outputs.image-tags }}"
        echo "ğŸ” é•œåƒæ‘˜è¦: ${{ needs.build-and-push.outputs.image-digest }}"
        echo "ğŸŒ Docker Hub: https://hub.docker.com/r/${{ env.IMAGE_NAME }}"
        
        # å¦‚æœæ˜¯å‘å¸ƒç‰ˆæœ¬ï¼Œæ˜¾ç¤ºä½¿ç”¨è¯´æ˜
        if [ "${{ github.event_name }}" == "release" ]; then
          echo ""
          echo "ğŸ‰ æ–°ç‰ˆæœ¬å‘å¸ƒæˆåŠŸï¼"
          echo "ä½¿ç”¨æ–¹æ³•:"
          echo "docker run -it --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        fi

  # æ„å»ºå¤±è´¥é€šçŸ¥
  notify-failure:
    name: Notify Build Failure
    runs-on: ubuntu-latest
    needs: [build-and-push, test-image]
    if: always() && (needs.build-and-push.result == 'failure' || needs.test-image.result == 'failure')
    
    steps:
    - name: Notify failure
      run: |
        echo "âŒ Dockeræ„å»ºå¤±è´¥"
        echo "è¯·æ£€æŸ¥æ„å»ºæ—¥å¿—"
        exit 1

  # æ¸…ç†æ—§çš„é•œåƒæ ‡ç­¾ï¼ˆå¯é€‰ï¼‰
  cleanup-old-images:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [build-and-push, test-image]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Delete old development tags
      uses: actions/github-script@v7
      with:
        script: |
          // è¿™é‡Œå¯ä»¥æ·»åŠ æ¸…ç†é€»è¾‘ï¼Œåˆ é™¤è¿‡æœŸçš„å¼€å‘æ ‡ç­¾
          // ä¿ç•™æœ€è¿‘çš„10ä¸ªmainåˆ†æ”¯æ„å»ºçš„é•œåƒ
          console.log('æ¸…ç†åŠŸèƒ½å¯ä»¥æ ¹æ®éœ€è¦å®ç°');
      continue-on-error: true