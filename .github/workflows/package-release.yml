# åŒ…å‘å¸ƒå·¥ä½œæµ - å‘å¸ƒåˆ°PyPIå’ŒGitHub Releases
# è‡ªåŠ¨åŒ–ç‰ˆæœ¬å‘å¸ƒæµç¨‹ï¼ŒåŒ…æ‹¬æµ‹è¯•ã€æ„å»ºã€å‘å¸ƒå’Œåç»­æµç¨‹è§¦å‘
name: Package Release

permissions:
  contents: write
  pull-requests: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

jobs:
  # ä½¿ç”¨å…±äº«å·¥ä½œæµè¿›è¡Œå‘å¸ƒå‰è´¨é‡æ£€æŸ¥
  pre-release-checks:
    name: Pre-release Quality Checks
    uses: ./.github/workflows/shared-quality-checks.yml
    with:
      skip_coverage: true
      python_versions: '["3.8", "3.9", "3.10", "3.11", "3.12"]'
      operating_systems: '["ubuntu-latest", "macos-latest"]'
    secrets: inherit

  # æ„å»ºå‘å¸ƒåŒ…
  build-packages:
    name: Build Release Packages
    runs-on: ubuntu-latest
    needs: pre-release-checks
    permissions:
      contents: read
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      wheel-path: ${{ steps.build.outputs.wheel-path }}
      sdist-path: ${{ steps.build.outputs.sdist-path }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel

    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${{ github.ref_name }}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Update version in project files
      run: |
        VERSION=${{ steps.version.outputs.version }}
        echo "Updating version to: $VERSION"
        
        # æ›´æ–° pyproject.toml ä¸­çš„ç‰ˆæœ¬
        sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
        
        # æ›´æ–° __init__.py ä¸­çš„ç‰ˆæœ¬
        sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" src/ais/__init__.py
        
        # éªŒè¯æ›´æ–°ç»“æœ
        echo "=== æ›´æ–°åçš„ç‰ˆæœ¬ä¿¡æ¯ ==="
        grep "version = " pyproject.toml
        grep "__version__ = " src/ais/__init__.py

    - name: Build packages
      id: build
      run: |
        python -m build
        
        # éªŒè¯æ„å»ºçš„åŒ…
        echo "=== æ„å»ºçš„åŒ… ==="
        ls -la dist/
        
        # è¾“å‡ºåŒ…è·¯å¾„
        WHEEL_PATH=$(find dist/ -name "*.whl" -type f | head -1)
        SDIST_PATH=$(find dist/ -name "*.tar.gz" -type f | head -1)
        
        echo "wheel-path=$WHEEL_PATH" >> $GITHUB_OUTPUT
        echo "sdist-path=$SDIST_PATH" >> $GITHUB_OUTPUT

    - name: Verify packages
      run: |
        # éªŒè¯åŒ…çš„å®Œæ•´æ€§
        python -m twine check dist/*
        
        # æµ‹è¯•wheelåŒ…å®‰è£…
        pip install dist/*.whl
        ais --version
        
        # æµ‹è¯•åŒ…å¯¼å…¥
        python -c "import ais; print(f'Package version: {ais.__version__}')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages-${{ steps.version.outputs.version }}
        path: dist/
        retention-days: 30

  # å‘å¸ƒåˆ°PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-packages
    # åœ¨build-packagesæˆåŠŸåï¼Œæ ¹æ®è§¦å‘äº‹ä»¶å†³å®šæ˜¯å¦å‘å¸ƒåˆ°PyPI
    if: needs.build-packages.result == 'success'
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read
    
    outputs:
      published: ${{ steps.publish_check.outputs.published }}
    
    steps:
    - name: Check if should publish
      id: publish_check
      run: |
        if [ "${{ github.event_name }}" == "release" ] || [ "${{ github.event_name }}" == "workflow_dispatch" -a -n "${{ github.event.inputs.version }}" ]; then
          echo "published=true" >> $GITHUB_OUTPUT
          echo "ğŸ¯ å°†å‘å¸ƒåˆ°PyPI"
        else
          echo "published=false" >> $GITHUB_OUTPUT
          echo "â­ï¸ è·³è¿‡PyPIå‘å¸ƒ"
        fi

    - name: Download build artifacts
      if: steps.publish_check.outputs.published == 'true'
      uses: actions/download-artifact@v4
      with:
        name: release-packages-${{ needs.build-packages.outputs.version }}
        path: dist/

    - name: Publish to PyPI
      if: steps.publish_check.outputs.published == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true
        
    - name: Skip PyPI publication
      if: steps.publish_check.outputs.published == 'false'
      run: |
        echo "â­ï¸ è·³è¿‡PyPIå‘å¸ƒï¼ˆæ‰‹åŠ¨è§¦å‘ä¸”æœªæŒ‡å®šç‰ˆæœ¬ï¼‰"
        echo "å¦‚éœ€å‘å¸ƒåˆ°PyPIï¼Œè¯·åœ¨workflow_dispatchæ—¶æä¾›versionå‚æ•°"

  # åˆ›å»ºGitHub Release
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-packages
    # åœ¨build-packagesæˆåŠŸåï¼Œæ ¹æ®è§¦å‘äº‹ä»¶å†³å®šæ˜¯å¦åˆ›å»ºGitHub Release
    if: needs.build-packages.result == 'success'
    permissions:
      contents: write
    
    steps:
    - name: Check if should create release
      id: should_create
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "should_create=true" >> $GITHUB_OUTPUT
          echo "ğŸ¯ æ‰‹åŠ¨è§¦å‘ï¼Œå°†åˆ›å»ºGitHub Release"
        elif [ "${{ github.event_name }}" == "release" ]; then
          echo "should_create=false" >> $GITHUB_OUTPUT  
          echo "â­ï¸ è·³è¿‡GitHub Releaseåˆ›å»ºï¼ˆå·²é€šè¿‡releaseäº‹ä»¶è§¦å‘ï¼‰"
        else
          echo "should_create=false" >> $GITHUB_OUTPUT
          echo "â­ï¸ è·³è¿‡GitHub Releaseåˆ›å»ºï¼ˆè§¦å‘æ¡ä»¶ä¸åŒ¹é…ï¼‰"
        fi

    - name: Checkout repository
      if: steps.should_create.outputs.should_create == 'true'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      if: steps.should_create.outputs.should_create == 'true'
      uses: actions/download-artifact@v4
      with:
        name: release-packages-${{ needs.build-packages.outputs.version }}
        path: dist/

    - name: Update CHANGELOG.md for release
      if: steps.should_create.outputs.should_create == 'true'
      run: |
        VERSION=${{ needs.build-packages.outputs.version }}
        
        if [ -f CHANGELOG.md ]; then
          # æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰è¿™ä¸ªç‰ˆæœ¬çš„ç« èŠ‚
          if ! grep -q "^## \[$VERSION\]" CHANGELOG.md; then
            # å¦‚æœæ²¡æœ‰ï¼Œå°†Unreleasedå†…å®¹ç§»åŠ¨åˆ°æ–°ç‰ˆæœ¬ç« èŠ‚
            echo "Creating version section for $VERSION in CHANGELOG.md"
            
            # åˆ›å»ºä¸´æ—¶æ–‡ä»¶å¤´éƒ¨
            echo "# Changelog" > temp_changelog.md
            echo "" >> temp_changelog.md
            echo "æ‰€æœ‰å¯¹æ­¤é¡¹ç›®çš„é‡è¦æ›´æ”¹éƒ½å°†è®°å½•åœ¨æ­¤æ–‡ä»¶ä¸­ã€‚" >> temp_changelog.md
            echo "" >> temp_changelog.md
            echo "æ ¼å¼åŸºäº [Keep a Changelog](https://keepachangelog.com/zh-CN/1.0.0/)," >> temp_changelog.md
            echo "å¹¶ä¸”æ­¤é¡¹ç›®éµå¾ª [è¯­ä¹‰åŒ–ç‰ˆæœ¬æ§åˆ¶](https://semver.org/lang/zh-CN/)ã€‚" >> temp_changelog.md
            echo "" >> temp_changelog.md
            echo "## [Unreleased]" >> temp_changelog.md
            echo "" >> temp_changelog.md
            
            # æ·»åŠ æ–°ç‰ˆæœ¬ç« èŠ‚
            echo "## [$VERSION] - $(date '+%Y-%m-%d')" >> temp_changelog.md
            echo "" >> temp_changelog.md
            
            # æå–Unreleasedéƒ¨åˆ†çš„å†…å®¹ï¼ˆæ’é™¤ç©ºè¡Œå’Œæ ‡é¢˜ï¼‰
            UNRELEASED_CONTENT=$(awk '/^## \[Unreleased\]/{flag=1;next}/^## \[/{flag=0}flag && NF>0' CHANGELOG.md)
            
            # å¦‚æœUnreleasedå†…å®¹ä¸ä¸ºç©ºï¼Œåˆ™æ·»åŠ åˆ°ç‰ˆæœ¬ç« èŠ‚
            if [ -n "$UNRELEASED_CONTENT" ]; then
              echo "$UNRELEASED_CONTENT" >> temp_changelog.md
            else
              echo "### Changed" >> temp_changelog.md
              echo "- å‘å¸ƒç‰ˆæœ¬ $VERSION" >> temp_changelog.md
            fi
            echo "" >> temp_changelog.md
            
            # æ·»åŠ ç°æœ‰çš„ç‰ˆæœ¬ç« èŠ‚
            awk '/^## \[.*\] - [0-9]/{flag=1}flag' CHANGELOG.md >> temp_changelog.md
            
            # æ›¿æ¢åŸæ–‡ä»¶
            mv temp_changelog.md CHANGELOG.md
            
            echo "CHANGELOG.md updated with version $VERSION"
          else
            echo "Version $VERSION already exists in CHANGELOG.md"
          fi
        fi

    - name: Generate release notes
      if: steps.should_create.outputs.should_create == 'true'
      id: release_notes
      run: |
        VERSION=${{ needs.build-packages.outputs.version }}
        echo "Generating release notes for version $VERSION"
        
        # ä»CHANGELOG.mdæå–å‘å¸ƒè¯´æ˜
        if [ -f CHANGELOG.md ]; then
          # æå–ç‰¹å®šç‰ˆæœ¬çš„ç« èŠ‚å†…å®¹
          VERSION_SECTION=$(awk "/^## \[$VERSION\]/{flag=1;next}/^## \[/{flag=0}flag && NF>0" CHANGELOG.md)
          
          if [ -n "$VERSION_SECTION" ]; then
            # æ‰¾åˆ°äº†ç‰¹å®šç‰ˆæœ¬çš„ç« èŠ‚
            echo "release_notes<<EOF" >> $GITHUB_OUTPUT
            echo "$VERSION_SECTION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # å¦‚æœæ‰¾ä¸åˆ°ç‰ˆæœ¬ç« èŠ‚ï¼Œå°è¯•ä»Unreleasedæå–
            UNRELEASED_SECTION=$(awk '/^## \[Unreleased\]/{flag=1;next}/^## \[/{flag=0}flag && NF>0' CHANGELOG.md)
            if [ -n "$UNRELEASED_SECTION" ]; then
              echo "release_notes<<EOF" >> $GITHUB_OUTPUT
              echo "$UNRELEASED_SECTION" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              # ä½¿ç”¨é»˜è®¤å‘å¸ƒè¯´æ˜
              echo "release_notes=å‘å¸ƒç‰ˆæœ¬ $VERSION" >> $GITHUB_OUTPUT
            fi
          fi
        else
          echo "release_notes=å‘å¸ƒç‰ˆæœ¬ $VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Create release
      if: steps.should_create.outputs.should_create == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build-packages.outputs.version }}
        name: "Release ${{ needs.build-packages.outputs.version }}"
        body: |
          ## ğŸ“¦ å®‰è£…æ–¹æ³•
          
          ```bash
          # ä½¿ç”¨pipå®‰è£…
          pip install ais-terminal==${{ needs.build-packages.outputs.version }}
          
          # ä½¿ç”¨Dockerè¿è¡Œ
          docker run -it --rm kangvcar/ais:${{ needs.build-packages.outputs.version }}
          ```
          
          ## ğŸ“‹ æ›´æ–°å†…å®¹
          
          ${{ steps.release_notes.outputs.release_notes }}
          
          ## ğŸ”— ç›¸å…³é“¾æ¥
          
          - [PyPIé¡µé¢](https://pypi.org/project/ais-terminal/${{ needs.build-packages.outputs.version }}/)
          - [Docker Hub](https://hub.docker.com/r/kangvcar/ais)
          - [é¡¹ç›®æ–‡æ¡£](https://github.com/kangvcar/ais)
        files: |
          dist/*
        draft: false
        prerelease: false

    - name: Commit updated CHANGELOG.md
      if: steps.should_create.outputs.should_create == 'true'
      run: |
        # é…ç½®gitç”¨æˆ·ä¿¡æ¯
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
        if ! git diff --quiet CHANGELOG.md; then
          git add CHANGELOG.md
          git commit -m "æ›´æ–°CHANGELOG.md for version ${{ needs.build-packages.outputs.version }}"
          git push
          echo "CHANGELOG.md committed and pushed"
        else
          echo "No changes to CHANGELOG.md"
        fi

  # å‘å¸ƒåå®‰è£…æµ‹è¯•
  test-installation:
    name: Test Installation from PyPI
    runs-on: ${{ matrix.os }}
    needs: [build-packages, publish-pypi]
    # åªæœ‰åœ¨å®é™…å‘å¸ƒåˆ°PyPIæ—¶æ‰è¿è¡Œæµ‹è¯•
    if: needs.publish-pypi.result == 'success' && needs.publish-pypi.outputs.published == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.11', '3.12']
    
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Wait for PyPI package availability
      run: |
        VERSION="${{ needs.build-packages.outputs.version }}"
        echo "ğŸ” ç­‰å¾…PyPIåŒ… ais-terminal==$VERSION å¯ç”¨..."
        
        # æ™ºèƒ½ç­‰å¾…é€»è¾‘ï¼šæœ€å¤šç­‰å¾…10åˆ†é’Ÿï¼Œæ¯30ç§’æ£€æŸ¥ä¸€æ¬¡
        max_attempts=20
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "ğŸ“¦ ç¬¬ $attempt/$max_attempts æ¬¡æ£€æŸ¥..."
          
          # æ£€æŸ¥åŒ…æ˜¯å¦å¯ç”¨
          if pip index versions ais-terminal 2>/dev/null | grep -q "$VERSION"; then
            echo "âœ… åŒ… ais-terminal==$VERSION å·²åœ¨PyPIä¸Šå¯ç”¨ï¼"
            break
          fi
          
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ ç­‰å¾…è¶…æ—¶ï¼šåŒ…åœ¨10åˆ†é’Ÿå†…ä»æœªåœ¨PyPIä¸Šå¯ç”¨"
            echo "ğŸ” å½“å‰å¯ç”¨ç‰ˆæœ¬ï¼š"
            pip index versions ais-terminal 2>/dev/null || echo "æ— æ³•è·å–ç‰ˆæœ¬ä¿¡æ¯"
            exit 1
          fi
          
          echo "â³ åŒ…å°šæœªå¯ç”¨ï¼Œç­‰å¾…30ç§’åé‡è¯•..."
          sleep 30
          attempt=$((attempt + 1))
        done

    - name: Install from PyPI with retry
      run: |
        VERSION="${{ needs.build-packages.outputs.version }}"
        echo "ğŸ“¦ å®‰è£… ais-terminal==$VERSION..."
        
        # å®‰è£…æ—¶ä¹Ÿæ·»åŠ é‡è¯•é€»è¾‘
        max_attempts=3
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "ğŸš€ ç¬¬ $attempt/$max_attempts æ¬¡å®‰è£…å°è¯•..."
          
          if pip install ais-terminal==$VERSION; then
            echo "âœ… å®‰è£…æˆåŠŸï¼"
            break
          fi
          
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ å®‰è£…å¤±è´¥ï¼šå·²é‡è¯• $max_attempts æ¬¡"
            exit 1
          fi
          
          echo "â³ å®‰è£…å¤±è´¥ï¼Œç­‰å¾…30ç§’åé‡è¯•..."
          sleep 30
          attempt=$((attempt + 1))
        done

    - name: Test installation
      run: |
        ais --version
        python -c "import ais; print(f'âœ“ Successfully installed version: {ais.__version__}')"

  # å‘å¸ƒæˆåŠŸé€šçŸ¥
  notify-release-success:
