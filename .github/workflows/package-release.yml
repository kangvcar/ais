        echo ""
        
        # æ£€æŸ¥PyPIå‘å¸ƒçŠ¶æ€
        if [ "${{ needs.publish-pypi.result }}" == "success" ] && [ "${{ needs.publish-pypi.outputs.published }}" == "true" ]; then
          echo "âœ… PyPIå‘å¸ƒæˆåŠŸ"
          echo "ğŸ“¦ PyPI: https://pypi.org/project/ais-terminal/${{ needs.build-packages.outputs.version }}/"
          echo "å®‰è£…å‘½ä»¤: pip install ais-terminal==${{ needs.build-packages.outputs.version }}"
          
          # æ£€æŸ¥å®‰è£…æµ‹è¯•çŠ¶æ€
          if [ "${{ needs.test-installation.result }}" == "success" ]; then
            echo "âœ… å®‰è£…æµ‹è¯•é€šè¿‡"
          elif [ "${{ needs.test-installation.result }}" == "failure" ]; then
            echo "âŒ å®‰è£…æµ‹è¯•å¤±è´¥"
          else
            echo "â­ï¸ å®‰è£…æµ‹è¯•å·²è·³è¿‡"
          fi
        else
          echo "â­ï¸ PyPIå‘å¸ƒå·²è·³è¿‡"
        fi
        
        echo ""
        
        # æ£€æŸ¥GitHub ReleaseçŠ¶æ€
        if [ "${{ needs.create-github-release.result }}" == "success" ]; then
          echo "âœ… GitHub Releaseåˆ›å»ºæˆåŠŸ"
          echo "ğŸ“‹ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-packages.outputs.version }}"
        else
          echo "â­ï¸ GitHub Releaseåˆ›å»ºå·²è·³è¿‡"
        fi
        
        echo ""
        echo "ğŸ³ Dockeré•œåƒå°†åœ¨å‡ åˆ†é’Ÿå†…è‡ªåŠ¨æ„å»ºå®Œæˆ"
        echo "ğŸ“‹ Docker Hub: https://hub.docker.com/r/kangvcar/ais"
        echo "Dockerå‘½ä»¤: docker run -it --rm kangvcar/ais:${{ needs.build-packages.outputs.version }}"