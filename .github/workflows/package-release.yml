# è‡ªåŠ¨åŒ–ç‰ˆæœ¬å‘å¸ƒæµç¨‹ï¼ŒåŒ…æ‹¬æµ‹è¯•ã€æ„å»ºã€å‘å¸ƒå’Œåç»­æµç¨‹è§¦å‘
name: Package Release

permissions:
  contents: write
  pull-requests: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

jobs:
  # ä½¿ç”¨å…±äº«å·¥ä½œæµè¿›è¡Œå‘å¸ƒå‰è´¨é‡æ£€æŸ¥
  pre-release-checks:
    name: Pre-release Quality Checks
    uses: ./.github/workflows/shared-quality-checks.yml
    with:
      skip_coverage: true
      python_versions: '["3.8", "3.9", "3.10", "3.11", "3.12"]'
      operating_systems: '["ubuntu-latest", "macos-latest"]'
    secrets: inherit

  # æ„å»ºå‘å¸ƒåŒ…
  build-packages:
    name: Build Release Packages
    runs-on: ubuntu-latest
    needs: pre-release-checks
    permissions:
      contents: read
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      wheel-path: ${{ steps.build.outputs.wheel-path }}
      sdist-path: ${{ steps.build.outputs.sdist-path }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel

    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${{ github.ref_name }}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build packages
      id: build
      run: |
        python -m build
        
        # éªŒè¯æ„å»ºçš„åŒ…
        echo "=== æ„å»ºçš„åŒ… ==="
        ls -la dist/
        
        # è¾“å‡ºåŒ…è·¯å¾„
        WHEEL_PATH=$(find dist/ -name "*.whl" -type f | head -1)
        SDIST_PATH=$(find dist/ -name "*.tar.gz" -type f | head -1)
        
        echo "wheel-path=$WHEEL_PATH" >> $GITHUB_OUTPUT
        echo "sdist-path=$SDIST_PATH" >> $GITHUB_OUTPUT

    - name: Verify packages
      run: |
        # éªŒè¯åŒ…çš„å®Œæ•´æ€§
        python -m twine check dist/*
        
        # æµ‹è¯•wheelåŒ…å®‰è£…
        pip install dist/*.whl
        ais --version
        
        # æµ‹è¯•åŒ…å¯¼å…¥
        python -c "import ais; print(f'Package version: {ais.__version__}')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages-${{ steps.version.outputs.version }}
        path: dist/
        retention-days: 30

  # å‘å¸ƒåˆ°PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-packages
    # åªåœ¨releaseäº‹ä»¶æ—¶å‘å¸ƒï¼Œé¿å…ä»mainåˆ†æ”¯æ„å¤–å‘å¸ƒ
    if: github.event_name == 'release'
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages-${{ needs.build-packages.outputs.version }}
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true

  # åˆ›å»ºGitHub Release
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-packages]
    if: github.event_name == 'workflow_dispatch' && always()
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages-${{ needs.build-packages.outputs.version }}
        path: dist/

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION=${{ needs.build-packages.outputs.version }}
        echo "Generating release notes for version $VERSION"
        
        # ä»CHANGELOG.mdæå–å‘å¸ƒè¯´æ˜
        if [ -f CHANGELOG.md ]; then
          # æå–Unreleasedéƒ¨åˆ†ä½œä¸ºå‘å¸ƒè¯´æ˜
          RELEASE_NOTES=$(awk '/^## \[Unreleased\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md)
          if [ -n "$RELEASE_NOTES" ]; then
            echo "release_notes<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "release_notes=å‘å¸ƒç‰ˆæœ¬ $VERSION" >> $GITHUB_OUTPUT
          fi
        else
          echo "release_notes=å‘å¸ƒç‰ˆæœ¬ $VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build-packages.outputs.version }}
        name: "Release ${{ needs.build-packages.outputs.version }}"
        body: |
          ## ğŸ“¦ å®‰è£…æ–¹æ³•
          
          ```bash
          # ä½¿ç”¨pipå®‰è£…
          pip install ais-terminal==${{ needs.build-packages.outputs.version }}
          
          # ä½¿ç”¨Dockerè¿è¡Œ
          docker run -it --rm kangvcar/ais:${{ needs.build-packages.outputs.version }}
          ```
          
          ## ğŸ“‹ æ›´æ–°å†…å®¹
          
          ${{ steps.release_notes.outputs.release_notes }}
          
          ## ğŸ”— ç›¸å…³é“¾æ¥
          
          - [PyPIé¡µé¢](https://pypi.org/project/ais-terminal/${{ needs.build-packages.outputs.version }}/)
          - [Docker Hub](https://hub.docker.com/r/kangvcar/ais)
          - [é¡¹ç›®æ–‡æ¡£](https://github.com/kangvcar/ais)
        files: |
          dist/*
        draft: false
        prerelease: false

  # å‘å¸ƒåå®‰è£…æµ‹è¯•
  test-installation:
    name: Test Installation from PyPI
    runs-on: ${{ matrix.os }}
    needs: publish-pypi
    if: needs.publish-pypi.result == 'success'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.11', '3.12']
    
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Wait for PyPI propagation
      run: |
        echo "Waiting for PyPI package to propagate..."
        sleep 60

    - name: Install from PyPI
      run: |
        pip install ais-terminal==${{ needs.build-packages.outputs.version }}

    - name: Test installation
      run: |
        ais --version
        python -c "import ais; print(f'âœ“ Successfully installed version: {ais.__version__}')"

  # å‘å¸ƒæˆåŠŸé€šçŸ¥
  notify-release-success:
    name: Notify Release Success
    runs-on: ubuntu-latest
    needs: [build-packages, publish-pypi, test-installation]
    if: always() && needs.publish-pypi.result == 'success'
    
    steps:
    - name: Notify success
      run: |
        echo "ğŸ‰ ç‰ˆæœ¬ ${{ needs.build-packages.outputs.version }} å‘å¸ƒæˆåŠŸï¼"
        echo ""
        echo "ğŸ“¦ PyPI: https://pypi.org/project/ais-terminal/${{ needs.build-packages.outputs.version }}/"
        echo "ğŸ“‹ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-packages.outputs.version }}"
        echo ""
        echo "ğŸ³ Dockeré•œåƒå°†åœ¨å‡ åˆ†é’Ÿå†…è‡ªåŠ¨æ„å»ºå®Œæˆ"
        echo "ğŸ“‹ Docker Hub: https://hub.docker.com/r/kangvcar/ais"
        echo ""
        echo "å®‰è£…å‘½ä»¤:"
        echo "pip install ais-terminal==${{ needs.build-packages.outputs.version }}"
        echo "docker run -it --rm kangvcar/ais:${{ needs.build-packages.outputs.version }}"