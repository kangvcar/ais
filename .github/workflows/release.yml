  test-installation:
    runs-on: ${{ matrix.os }}
    needs: [publish-pypi, build]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        method: [pip, script]
    
    steps:
    - name: Test pip installation
      if: matrix.method == 'pip'
      run: |
        python -m pip install --upgrade ais-terminal
        ais --version
    
