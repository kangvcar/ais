name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # 每周一凌晨2点运行，确保依赖更新后仍能正常工作
    - cron: '0 2 * * 1'

# 限制并发执行，节省资源
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'setup.py'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Test installation
      run: |
        ais --version
        ais config --help
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=ais --cov-report=xml || echo "No tests found"
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
        pip install -e .
    
    - name: Run black
      run: black --check src/ais/
    
    - name: Run flake8
      run: flake8 src/ais/
    
    - name: Run mypy
      run: mypy src/ais/ || echo "MyPy check completed with warnings"

  test-linux-distros:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu LTS versions
          - distro: ubuntu:20.04
            python: "python3"
            name: "Ubuntu 20.04 LTS"
          - distro: ubuntu:22.04
            python: "python3"
            name: "Ubuntu 22.04 LTS"
          - distro: ubuntu:24.04
            python: "python3"
            name: "Ubuntu 24.04 LTS"
          
          # Debian versions
          - distro: debian:11
            python: "python3"
            name: "Debian 11 (Bullseye)"
          - distro: debian:12
            python: "python3"
            name: "Debian 12 (Bookworm)"
          
          # CentOS versions
          - distro: centos:7
            python: "python3"
            name: "CentOS 7"
          - distro: quay.io/centos/centos:stream8
            python: "python3"
            name: "CentOS Stream 8"
          - distro: quay.io/centos/centos:stream9
            python: "python3"
            name: "CentOS Stream 9"
          
          # Rocky Linux
          - distro: rockylinux:8
            python: "python3"
            name: "Rocky Linux 8"
          - distro: rockylinux:9
            python: "python3"
            name: "Rocky Linux 9"
          
          # Fedora versions
          - distro: fedora:38
            python: "python3"
            name: "Fedora 38"
          - distro: fedora:39
            python: "python3"
            name: "Fedora 39"
          
          # Alpine Linux (musl libc)
          - distro: alpine:3.18
            python: "python3"
            name: "Alpine Linux 3.18"
          - distro: alpine:3.19
            python: "python3"
            name: "Alpine Linux 3.19"
          
          # openSUSE
          - distro: opensuse/leap:15.5
            python: "python3"
            name: "openSUSE Leap 15.5"
          - distro: opensuse/tumbleweed:latest
            python: "python3"
            name: "openSUSE Tumbleweed"
          
          # openEuler
          - distro: openeuler/openeuler:22.03-lts
            python: "python3"
            name: "openEuler 22.03 LTS"

    container:
      image: ${{ matrix.distro }}
    
    name: Test on ${{ matrix.name }}
    
    steps:
    - name: Install Git and basic tools
      run: |
        if command -v apt-get > /dev/null; then
          # Debian/Ubuntu
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y git python3 python3-pip python3-venv build-essential curl
        elif command -v dnf > /dev/null; then
          # Fedora/CentOS Stream 8+/Rocky 8+
          dnf install -y git python3 python3-pip gcc python3-devel curl
        elif command -v yum > /dev/null; then
          # CentOS 7/RHEL 7
          yum install -y epel-release
          yum install -y git python3 python3-pip gcc python3-devel curl
        elif command -v apk > /dev/null; then
          # Alpine
          apk add --no-cache git python3 py3-pip build-base python3-dev curl
        elif command -v zypper > /dev/null; then
          # openSUSE
          zypper refresh
          zypper install -y git python3 python3-pip gcc python3-devel curl
        fi
    
    - uses: actions/checkout@v4
    
    - name: Set up Python environment
      run: |
        ${{ matrix.python }} -m pip install --upgrade pip wheel setuptools
    
    - name: Install project dependencies
      run: |
        ${{ matrix.python }} -m pip install -e .
        ${{ matrix.python }} -m pip install pytest pytest-cov || echo "pytest installation may have issues on some distros"
    
    - name: Test installation and basic functionality
      run: |
        # Test direct execution
        if command -v ais > /dev/null; then
          ais --version
          ais config --help
        else
          # Fallback to module execution
          ${{ matrix.python }} -m ais --version
          ${{ matrix.python }} -m ais config --help
        fi
    
    - name: Run tests if available
      run: |
        if [ -d "tests/" ]; then
          ${{ matrix.python }} -m pytest tests/ -v --tb=short || echo "Tests completed with some issues on ${{ matrix.name }}"
        else
          echo "No tests directory found"
        fi
      continue-on-error: true

  test-windows:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows Server versions
          - os: windows-2019
            python-version: '3.8'
            name: "Windows Server 2019"
          - os: windows-2019
            python-version: '3.9'
            name: "Windows Server 2019"
          - os: windows-2022
            python-version: '3.10'
            name: "Windows Server 2022"
          - os: windows-2022
            python-version: '3.11'
            name: "Windows Server 2022"
          - os: windows-2022
            python-version: '3.12'
            name: "Windows Server 2022"
          # Windows latest (currently Server 2022)
          - os: windows-latest
            python-version: '3.11'
            name: "Windows Latest"

    name: Test on ${{ matrix.name }} (Python ${{ matrix.python-version }})

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -e .
        python -m pip install pytest pytest-cov

    - name: Test installation and basic functionality
      run: |
        # Test direct execution
        ais --version
        ais config --help
      shell: cmd

    - name: Test PowerShell compatibility
      run: |
        # Test in PowerShell environment
        ais --version
        ais config --help
      shell: powershell

    - name: Run tests if available
      run: |
        if (Test-Path "tests/") {
          python -m pytest tests/ -v --tb=short
        } else {
          Write-Host "No tests directory found"
        }
      shell: powershell
      continue-on-error: true

    - name: Test Windows-specific paths and encoding
      run: |
        # Test handling of Windows paths and encoding
        echo "Testing Windows path handling..."
        python -c "import sys; print('Python executable:', sys.executable)"
        python -c "import os; print('Current directory:', os.getcwd())"
        python -c "import locale; print('System encoding:', locale.getpreferredencoding())"
      shell: cmd

  # 构建和发布由 release.yml 负责