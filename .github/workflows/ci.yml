name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # 每周一凌晨2点运行，确保依赖更新后仍能正常工作
    - cron: '0 2 * * 1'

# 限制并发执行，节省资源
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'setup.py'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Test installation
      run: |
        ais --version
        ais config --help
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=ais --cov-report=xml || echo "No tests found"
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
        pip install -e .
    
    - name: Run black
      run: black --check src/ais/
    
    - name: Run flake8
      run: flake8 src/ais/
    
    - name: Run mypy
      run: mypy src/ais/ || echo "MyPy check completed with warnings"

  test-linux-distros:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu LTS versions
          - distro: ubuntu:20.04
            python: "python3"
            name: "Ubuntu 20.04 LTS"
            pep668: false
          - distro: ubuntu:22.04
            python: "python3"
            name: "Ubuntu 22.04 LTS"
            pep668: false
          - distro: ubuntu:24.04
            python: "python3"
            name: "Ubuntu 24.04 LTS"
            pep668: true
          
          # Debian versions
          - distro: debian:11
            python: "python3"
            name: "Debian 11 (Bullseye)"
            pep668: false
          - distro: debian:12
            python: "python3"
            name: "Debian 12 (Bookworm)"
            pep668: true
          
          # CentOS versions (使用vault镜像源)
          - distro: centos:7
            python: "python3"
            name: "CentOS 7"
            pep668: false
            need_vault_repos: true
          - distro: quay.io/centos/centos:stream8
            python: "python3"
            name: "CentOS Stream 8"
            pep668: false
            need_vault_repos: true
          - distro: quay.io/centos/centos:stream9
            python: "python3"
            name: "CentOS Stream 9"
            pep668: true
            need_vault_repos: false
          
          # Rocky Linux (老版本Python兼容性问题，暂时禁用)
          # - distro: rockylinux:8
          #   python: "python3"
          #   name: "Rocky Linux 8"
          #   pep668: false
          # - distro: rockylinux:9
          #   python: "python3"
          #   name: "Rocky Linux 9"
          #   pep668: true
          
          # Fedora versions (recent ones have PEP 668)
          - distro: fedora:38
            python: "python3"
            name: "Fedora 38"
            pep668: true
          - distro: fedora:39
            python: "python3"
            name: "Fedora 39"
            pep668: true
          
          # Alpine Linux (usually no PEP 668 issues)
          - distro: alpine:3.18
            python: "python3"
            name: "Alpine Linux 3.18"
            pep668: false
          - distro: alpine:3.19
            python: "python3"
            name: "Alpine Linux 3.19"
            pep668: false
          
          # openSUSE
          - distro: opensuse/leap:15.5
            python: "python3"
            name: "openSUSE Leap 15.5"
            pep668: true
          - distro: opensuse/tumbleweed:latest
            python: "python3"
            name: "openSUSE Tumbleweed"
            pep668: true
          
          # openEuler
          - distro: openeuler/openeuler:22.03-lts
            python: "python3"
            name: "openEuler 22.03 LTS"
            pep668: true

    container:
      image: ${{ matrix.distro }}
    
    name: Test on ${{ matrix.name }}
    
    steps:
    - name: Fix CentOS repository sources (if needed)
      if: matrix.need_vault_repos == true
      run: |
        # 修复CentOS EOL后的镜像源问题
        if [[ -f /etc/centos-release ]]; then
          # CentOS 7
          if grep -q "CentOS Linux release 7" /etc/centos-release; then
            echo "Fixing CentOS 7 repositories..."
            sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*.repo
            sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*.repo
          fi
          # CentOS Stream 8
          if grep -q "CentOS Stream release 8" /etc/centos-release; then
            echo "Fixing CentOS Stream 8 repositories..."
            sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*.repo
            sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*.repo
          fi
        fi
      shell: bash
    
    - name: Install Git and basic tools
      run: |
        if command -v apt-get > /dev/null; then
          # Debian/Ubuntu
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y git python3 python3-pip python3-venv build-essential curl
        elif command -v dnf > /dev/null; then
          # Fedora/CentOS Stream 9+
          dnf install -y git python3 python3-pip gcc python3-devel curl
        elif command -v yum > /dev/null; then
          # CentOS 7/8/RHEL 7/8
          yum install -y epel-release || echo "EPEL may already be installed"
          yum install -y git python3 python3-pip gcc python3-devel curl
        elif command -v apk > /dev/null; then
          # Alpine
          apk add --no-cache git python3 py3-pip build-base python3-dev curl
        elif command -v zypper > /dev/null; then
          # openSUSE
          zypper refresh
          zypper install -y git python3 python3-pip gcc python3-devel curl
        fi
      shell: bash
    
    - uses: actions/checkout@v4
    
    - name: Create virtual environment (PEP 668 compliant)
      run: |
        # Create virtual environment to avoid PEP 668 issues
        ${{ matrix.python }} -m venv /tmp/test-venv
        # Activate virtual environment
        . /tmp/test-venv/bin/activate
        # Upgrade pip in virtual environment
        python -m pip install --upgrade pip wheel setuptools
        echo "VIRTUAL_ENV=/tmp/test-venv" >> $GITHUB_ENV
        echo "/tmp/test-venv/bin" >> $GITHUB_PATH
      shell: bash
    
    - name: Install project dependencies
      run: |
        # Use virtual environment
        . /tmp/test-venv/bin/activate
        
        # Install project in development mode
        python -m pip install -e .
        
        # Install test dependencies
        python -m pip install pytest pytest-cov || echo "pytest installation may have issues on some distros"
      shell: bash
    
    - name: Test installation and basic functionality
      run: |
        # Use virtual environment
        . /tmp/test-venv/bin/activate
        
        # Test direct execution
        if command -v ais > /dev/null; then
          ais --version
          ais config --help
        else
          # Fallback to module execution
          python -m ais --version
          python -m ais config --help
        fi
      shell: bash
    
    - name: Run tests if available
      run: |
        # Use virtual environment
        . /tmp/test-venv/bin/activate
        
        if [ -d "tests/" ]; then
          python -m pytest tests/ -v --tb=short || echo "Tests completed with some issues on ${{ matrix.name }}"
        else
          echo "No tests directory found"
        fi
      shell: bash
      continue-on-error: true
    
    - name: Test system-wide installation (fallback for older systems)
      if: matrix.pep668 == false
      run: |
        # For systems without PEP 668 protection, test system-wide installation
        ${{ matrix.python }} -m pip install --user -e . || echo "User installation failed, trying with --break-system-packages"
        ${{ matrix.python }} -m pip install --break-system-packages -e . || echo "System installation also failed"
      shell: bash
      continue-on-error: true

  test-windows:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows Server versions
          - os: windows-2019
            python-version: '3.8'
            name: "Windows Server 2019"
          - os: windows-2019
            python-version: '3.9'
            name: "Windows Server 2019"
          - os: windows-2022
            python-version: '3.10'
            name: "Windows Server 2022"
          - os: windows-2022
            python-version: '3.11'
            name: "Windows Server 2022"
          - os: windows-2022
            python-version: '3.12'
            name: "Windows Server 2022"
          # Windows latest (currently Server 2022)
          - os: windows-latest
            python-version: '3.11'
            name: "Windows Latest"

    name: Test on ${{ matrix.name }} (Python ${{ matrix.python-version }})

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -e .
        python -m pip install pytest pytest-cov
      shell: powershell

    - name: Test installation and basic functionality
      run: |
        # Test direct execution
        Write-Host "Testing direct command execution..."
        ais --version
        ais config --help
        
        Write-Host "Testing module execution as fallback..."
        python -m ais --version
        python -m ais config --help
      shell: powershell

    - name: Run tests if available
      run: |
        if (Test-Path "tests/") {
          Write-Host "Running tests in PowerShell environment..."
          python -m pytest tests/ -v --tb=short
        } else {
          Write-Host "No tests directory found"
        }
      shell: powershell
      continue-on-error: true

    - name: Test Windows-specific functionality
      run: |
        Write-Host "=== Testing Windows Environment ==="
        python -c "import sys; print('Python executable:', sys.executable)"
        python -c "import os; print('Current directory:', os.getcwd())"
        python -c "import locale; print('System encoding:', locale.getpreferredencoding())"
        
        Write-Host "=== Testing Windows Path Handling ==="
        python -c "import os; print('PATH separator:', os.pathsep); print('Directory separator:', os.sep)"
        
        Write-Host "=== Testing Unicode Support ==="
        python -c "print('Unicode test: 你好世界 🌍')"
      shell: powershell

    - name: Test package import and basic functionality
      run: |
        # Test that the package can be imported and basic functions work
        python -c "try: import ais; print('✓ Package import successful'); except Exception as e: print('✗ Error:', e); exit(1)"
      shell: powershell

  # 构建和发布由 release.yml 负责